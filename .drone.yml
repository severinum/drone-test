---
kind: pipeline
type: docker
name: default

trigger:
  event:
    - push

x-database_quay_settings: &database_quay_settings
  pull: if-not-exists
  image: plugins/docker
  settings:
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/callisto-timecard-database
    username:
      from_secret: quay_robot_name
    password:
      from_secret: quay_robot_token
    dockerfile: db/Dockerfile
    context: db

steps:
  - name: greeting
    image: alpine
    commands:
      - echo Hello
      - echo World
---
kind: pipeline
type: docker
name: deployment

platform:
  os: linux
  arch: amd64

trigger:
  event:
    - promote
    - tag

steps:
  - name: Lint-Helm-Chart
    image: pelotech/drone-helm3
    settings:
      mode: lint
      chart: helm
      values_files: helm/values.yaml
      values:
      - image.tag=latest

  - name: deployment
    image: pelotech/drone-helm3
    settings:
      chart: helm
      mode: install
      namespace: default
      release: cto-dashboard
      kube_certificate:
        from_secret: kube_certificate
      kube_api_server: 
        from_secret: kube_api_server
      kube_token:
        from_secret: kube_token
      values_files: helm/values.yaml
      wait_for_upgrade: true
      timeout: 10m
      debug: true
      values:
      - image.tag=latest
    commands: 
      - echo "Tag or Promote event trigger"
      - echo "Version to deploy ${VERSION}"