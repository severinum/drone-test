---
kind: pipeline
type: docker
name: search_for_quay_tag

trigger:
  event:
    - push

steps:
  - name: greeting
    image: alpine/curl:8.2.1
    commands:
      - echo "Some Test Here"

  - name: Search tag
    image: alpine/curl:8.2.1
    commands: 
    - echo "Looking for SHA $${DRONE_COMMIT_SHA}"
    - |
      while curl -Lqs https://quay.io/api/v1/repository/sewerynmi/drone-demo/tag/ 2>&1 | grep -v -L $${DRONE_COMMIT_SHA};
      do
        echo "Tag not found. Waiting ..."
        sleep 5
      done

  - name: following step
    image: alpine/curl:8.2.1
    commands:
       - echo "Some Test Here"
    
---
kind: pipeline
type: docker
name: deployment

platform:
  os: linux
  arch: amd64

trigger:
  event:
    - promote
    - tag

steps:
  - name: Lint-Helm-Chart
    image: pelotech/drone-helm3
    settings:
      mode: lint
      chart: helm
      values_files: helm/values.yaml
      values:
      - image.tag=latest

  - name: deployment
    image: pelotech/drone-helm3
    settings:
      chart: helm
      mode: install
      namespace: default
      release: cto-dashboard
      kube_certificate:
        from_secret: kube_certificate
      kube_api_server: 
        from_secret: kube_api_server
      kube_token:
        from_secret: kube_token
      values_files: helm/values.yaml
      wait_for_upgrade: true
      timeout: 10m
      debug: true
      values:
      - image.tag=latest
    commands: 
      - echo "Tag or Promote event trigger"
      - echo "Version to deploy ${VERSION}"
